<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Virtual Piano</title>
    <link rel="stylesheet" href="Style%20Virtual%20Piano.css">
</head>
<body>
<div class="container">
    <div class="white-keys">
      <kbd>До</kbd>
      <kbd>Ре</kbd>
      <kbd>Ми</kbd>
      <kbd>Фа</kbd>
      <kbd>Соль</kbd>
      <kbd>Ля</kbd>
      <kbd>Си</kbd>
    </div>
    <div class="black-keys">
        <kbd id="keyW">W</kbd>
        <kbd id="keyE">E</kbd>
        <kbd id="keyT">T</kbd>
        <kbd id="keyY">Y</kbd>
        <kbd id="keyU">U</kbd>
    </div>
</div>
<script src="VPiano.js"></script>
</body>
</html>
